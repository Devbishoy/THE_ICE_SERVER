log.dir=/
rrd.dir=${log.dir}/rrd
datestamp=yyyy-MM-dd/HH:mm:ss.SSS/zzz
roll.pattern.hourly=.yyyy-MM-dd.HH
roll.pattern.daily=.yyyy-MM-dd
aod.pattern=%d{${datestamp}} [%t] %-5p %m%n

# catchAll.log -- Default catch-all.
log4j.rootLogger=DEBUG, defaultLog
log4j.appender.defaultLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.defaultLog.DatePattern=${roll.pattern.daily}
log4j.appender.defaultLog.File=${log.dir}/catchAll.log
log4j.appender.defaultLog.layout=org.apache.log4j.PatternLayout
log4j.appender.defaultLog.layout.ConversionPattern=${aod.pattern}

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.defaultLog.layout.ConversionPattern=${aod.pattern}

# For the console, we log it in its own file, and outputs to stdout
log4j.logger.pkg.Server=INFO, consoleLog, stdout
log4j.appender.consoleLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.consoleLog.DatePattern=${roll.pattern.daily}
log4j.appender.consoleLog.File=${log.dir}/console.log
log4j.appender.consoleLog.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleLog.layout.ConversionPattern=${aod.pattern}
